{% extends "layout.html" %} {% block content %}
<h2>{{room.title}}</h2>
<p>{{room.text}}</p>
<p>{{game_message}}</p>
<div >
<form  class="form" action="" method="post">
  <label for="fight">Fight the {{monster}}?</label><br />
  <input class="button burnt-edge-sm" type="submit" name="fight" value="Yes" />
  <div class="text">OR</div>
</form>
<div class="button-group">
  <a href="/room/{{room.left}}/"><button class="button burnt-edge-sm" >Go left</button></a>
  <a href="/room/{{room.forward}}/"><button class="button burnt-edge-sm ">Go forward</button></a>
  <a href="/room/{{room.right}}/"><button class="button burnt-edge-sm">Go right</button></a>
</div>
</div>
{% endblock %}
