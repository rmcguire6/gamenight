{% extends "layout.html" %} {% block content %}
<p>{{room.title}}</p>
<p>{{room.text}}</p>
<p>{{game_message}}</p>
<form class="form" action="" method="post">
  <label for="fight">Fight the {{monster}}?</label><br />
  <input type="submit" name="fight" value="Yes" />
</form>
<div>or</div>
<div class="form">
  <a href="/room/{{room.left}}/"><button>Go left</button></a>
  <a href="/room/{{room.forward}}/"><button>Go forward</button></a>
  <a href="/room/{{room.right}}/"><button>Go right</button></a>
</div>
{% endblock %}
